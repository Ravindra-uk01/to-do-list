<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">टिक टैक टो</h1>
    <div class="container">

        <div class="symbol">
            <img id="player1" src="img/captain-america-seeklogo.com.svg" alt="captain-america-seeklogo">
        </div>

        <div class="grid">
        <div class="row" id="row1">
                <div class="col bt-0 bl-0" id="col1">
                    <span class="boxer"></span>
                </div>
                <div class="col bt-0" id="col2">
                    <span class="boxer"></span>
                </div>
                <div class="col bt-0 br-0" id="col3">
                    <span class="boxer"></span>
                </div>
        </div>
        <div class="row" id="row2">
                <div class="col bl-0" id="col4">
                    <span class="boxer"></span>
                </div>
                <div class="col" id="col5">
                    <span class="boxer"></span>
                </div>
                <div class="col br-0" id="col6">
                    <span class="boxer"></span>
                </div>
        </div>
        <div class="row" id="row3">
                <div class="col bb-0 bl-0" id="col7">
                    <span class="boxer"></span>
                </div>
                <div class="col bb-0" id="col8">
                    <span class="boxer"></span>
                </div>
                <div class="col bb-0 br-0" id="col9">
                    <span class="boxer"></span>
                </div>
        </div>

          <div class="info">
        
          </div>
          <div class="reset">
            <button id="reset" >Reset</button>
        </div>
        </div>

        <div class="symbol">
            <img id="player2" src="img/038-19.svg" alt="Batman symbol">
        </div>
    </div>

    <script src="script.js"></script>
